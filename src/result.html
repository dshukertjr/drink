<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="result">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="choiceBar">
      <div>[[answers.choice1.label]]</div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'result',
      properties: {
        answers: {
          type: Object
        },
        choice1Length: {
          type: Number
        },
        choice2Length: {
          type: Number
        },
        choice3Length: {
          type: Number
        },
        choice4Length: {
          type: Number
        },
        choice5Length: {
          type: Number
        }
      },
      _totalAnswer: function() {
        var count = 0;
        count += this.answers.choice1.value;
        count += this.answers.choice2.value;
        count += this.answers.choice3.value;
        count += this.answers.choice4.value;
        count += this.answers.choice5.value;
        return count;
      }
   });
  </script>
</dom-module>
