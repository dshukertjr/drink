<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="shared-styles.html">

<dom-module id="poll-result">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 8px;
        list-style-type:none;
      }

      .choiceWrapper{
        position:relative;
        font-size:0;
        margin:4px 0;
      }

      .choiceBar{
        min-width:1px;
        width:0%;
        background: var(--app-primary-color);
        -webkit-transition:width 0.2s;
        transition:width 0.2s;
        border-top-right-radius:5px;
        border-bottom-right-radius:5px;
        position:absolute;
        left:0;
        z-index:0;
        opacity:0.6;
        height:100%;
      }

      .barContent{
        max-width:100%;
        color: #000;
        position:relative;
        font-size:14px;
        display:-webkit-flex;
        display:flex;
        justify-content: space-between;
        -webkit-justify-content: space-between;
      }

      .choiceValue{
        display:none;
      }

      .barContent>div{
        max-width:100%;
        white-space: nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
        padding:2px 4px 2px 4px;
      }

      .choices-wrapper{
        display:-webkit-flex;
        -webkit-flex-wrap:wrap;
        -webkit-justify-content:space-between;
        display:flex;
        flex-wrap:wrap;
        justify-content:space-between;
      }

      .choice {
        text-transform: none;
        margin:4px;
      }
    </style>

    <firebase-document
      id="questionDocument"
      path="/questions/{{questionkey}}"
      data="{{question}}">
    </firebase-document>

    <firebase-auth 
      id="auth" 
      user="{{user}}" 
      provider="" 
      on-error="handleError">
    </firebase-auth>

    <li class="card question" id="card">
      <h3 id="questionTitle" class="content">[[question.question]]</h3>
      <p hidden="true">[[question.afterMessage]]</p>

      <div id="answerButtons" class="choices-wrapper" hidden="true">
        <paper-button on-tap="answer" data-choice="1" class="choice" raised>[[question.choice1]]</paper-button>
        <paper-button on-tap="answer" class="choice" data-choice="2" raised>[[question.choice2]]</paper-button>
        <paper-button on-tap="answer" class="choice" data-choice="3" raised hidden$="[[!question.choice3]]">[[question.choice3]]</paper-button>
        <paper-button on-tap="answer" class="choice" data-choice="4" raised hidden$="[[!question.choice4]]">[[question.choice4]]</paper-button>
        <paper-button on-tap="answer" class="choice" data-choice="5" raised hidden$="[[!question.choice5]]">[[question.choice5]]</paper-button>
      </div>

      <div id="results" hidden="true">
        <div class="choiceWrapper" id="choice1" hidden$="[[!question.choice1]]">
          <div class="barContentPlaceholder choiceBar"></div>
          <div class="barContent">
            <div class="choiceLabel">[[question.choice1]]</div>
            <div class="choiceValue">0</div>
            <div class="choicePercent">0%</div>
          </div>
        </div>

        <div class="choiceWrapper" id="choice2" hidden$="[[!question.choice2]]">
          <div class="barContentPlaceholder choiceBar"></div>
          <div class="barContent">
            <div class="choiceLabel">[[question.choice2]]</div>
            <div class="choiceValue">0</div>
            <div class="choicePercent">0%</div>
          </div>
        </div>

        <div class="choiceWrapper" id="choice3" hidden$="[[!question.choice3]]">
          <div class="barContentPlaceholder choiceBar"></div>
          <div class="barContent">
            <div class="choiceLabel">[[question.choice3]]</div>
            <div class="choiceValue">0</div>
            <div class="choicePercent">0%</div>
          </div>
        </div>

        <div class="choiceWrapper" id="choice4" hidden$="[[!question.choice4]]">
          <div class="barContentPlaceholder choiceBar"></div>
          <div class="barContent">
            <div class="choiceLabel">[[question.choice4]]</div>
            <div class="choiceValue">0</div>
            <div class="choicePercent">0%</div>
          </div>
        </div>

        <div class="choiceWrapper" id="choice5" hidden$="[[!question.choice5]]">
          <div class="barContentPlaceholder choiceBar"></div>
          <div class="barContent">
            <div class="choiceLabel">[[question.choice5]]</div>
            <div class="choiceValue">0</div>
            <div class="choicePercent">0%</div>
          </div>
        </div>

      </div>

    </li>


  </template>

  <script>
    Polymer({
      is: 'poll-result',
      properties: {
        user: {
          type: Object,
          observer: '_questionChanged'
        },
        question: {
          type: Object,
          observer: '_questionChanged'
        },
        questionkey: {
          type: String
        }
      },

      observers: [
        '_questionChanged(question.answers)'
      ],

      _questionChanged: function(){
        this._computeBarLength();
        this._computeChoiceValue();
        this._computePercent();
        this._toggleAnswered();
      },

      //counts the number of votes for that choice
      _countChoice: function(choice){
        if(this.question == null) return 0;

        const question = this.question;

        const choiceKey = 'choice' + choice;

        //check if the question has answers at all
        if(!question.hasOwnProperty('answers')) return 0;
        else if(!question.hasOwnProperty(choiceKey)) return 0;
        else{
        var count = 0;
          Object.keys(question.answers).forEach(function (key) {
            if(question.answers[key].choice == choice) count++;
          });
          var key = '#'+choiceKey+' .choiceValue';
          return count;
        }
      },

      //return the percent vote for that chioce
      _computeAnswerPercent: function(choice){
        var total = this._countChoice(1) + this._countChoice(2) + this._countChoice(3) + this._countChoice(4) + this._countChoice(5);
        var percent = Math.round( this._countChoice(choice) * 100 / total );
        return percent;
      },

      //creates the answers object
      _computeAnswers: function(){
        //create an answer object to pass to result element
        const question = this.question;
        var total = this._countChoice(question, 1) + this._countChoice(question, 2) + this._countChoice(question, 3) + this._countChoice(question, 4) + this._countChoice(question, 5);

        var answers = {
          choice1: {
            value: this._countChoice(1)
          },
          choice2: {
            value: this._countChoice(2)
          },
          choice3: {
            value: this._countChoice(3)
          },
          choice4: {
            value: this._countChoice(4)
          },
          choice5: {
            value: this._countChoice(5)
          }
        };

        if(total > 0){
          answers.choice1.percent = Math.round( answers.choice1.value * 100 / total );
          answers.choice2.percent = Math.round( answers.choice2.value * 100 / total );
          answers.choice3.percent = Math.round( answers.choice3.value * 100 / total );
          answers.choice4.percent = Math.round( answers.choice4.value * 100 / total );
          answers.choice5.percent = Math.round( answers.choice5.value * 100 / total );
        }
        else{
          answers.choice1.percent = 0;
          answers.choice2.percent = 0;
          answers.choice3.percent = 0;
          answers.choice4.percent = 0;
          answers.choice5.percent = 0;
        }
        return answers;
      },

      //computes and styles the bar to proper length
      _computeBarLength: function(){
        //calculate the length of each choice

        this.$.choice1.querySelector('.choiceBar').style.width = this._computeAnswerPercent(1) + "%";
        this.$.choice2.querySelector('.choiceBar').style.width = this._computeAnswerPercent(2) + "%";
        this.$.choice3.querySelector('.choiceBar').style.width = this._computeAnswerPercent(3) + "%";
        this.$.choice4.querySelector('.choiceBar').style.width = this._computeAnswerPercent(4) + "%";
        this.$.choice5.querySelector('.choiceBar').style.width = this._computeAnswerPercent(5) + "%";

        // const answer = this._computeAnswers();

        // const max = Math.max(answer.choice1.value, answer.choice2.value, answer.choice3.value, answer.choice4.value, answer.choice5.value);

        // var choiceLength = 0;
        // var targetChoice = 0;

        // //width of the barContent
        // var wordWidth = 0;

        // //width of the inside of a question card
        // var wrapperWidth = this.$.questionTitle.clientWidth;

        // choiceLength = answer.choice1.value * 100 / max;
        // targetChoice = this.$.choice1.querySelector('.choiceBar');
        // targetChoice.style.width = choiceLength + "%";

        // choiceLength = answer.choice2.value * 100 / max;
        // targetChoice = this.$.choice2.querySelector('.choiceBar');
        // targetChoice.style.width = choiceLength + "%";

        // choiceLength = answer.choice3.value * 100 / max;
        // targetChoice = this.$.choice3.querySelector('.choiceBar');
        // targetChoice.style.width = choiceLength + "%";

        // choiceLength = answer.choice4.value * 100 / max;
        // targetChoice = this.$.choice4.querySelector('.choiceBar');
        // targetChoice.style.width = choiceLength + "%";

        // choiceLength = answer.choice5.value * 100 / max;
        // targetChoice = this.$.choice5.querySelector('.choiceBar');
        // targetChoice.style.width = choiceLength + "%";
      },

      //
      _computeChoiceValue: function(){
        this.$.choice1.querySelector('.barContent .choiceValue').innerText = this._countChoice(1);
        this.$.choice2.querySelector('.barContent .choiceValue').innerText = this._countChoice(2);
        this.$.choice3.querySelector('.barContent .choiceValue').innerText = this._countChoice(3);
        this.$.choice4.querySelector('.barContent .choiceValue').innerText = this._countChoice(4);
        this.$.choice5.querySelector('.barContent .choiceValue').innerText = this._countChoice(5);

      },

      _computePercent: function(){
        this.$.choice1.querySelector('.barContent .choicePercent').innerText = this._computeAnswerPercent(1) + "%";
        this.$.choice2.querySelector('.barContent .choicePercent').innerText = this._computeAnswerPercent(2) + "%";
        this.$.choice3.querySelector('.barContent .choicePercent').innerText = this._computeAnswerPercent(3) + "%";
        this.$.choice4.querySelector('.barContent .choicePercent').innerText = this._computeAnswerPercent(4) + "%";
        this.$.choice5.querySelector('.barContent .choicePercent').innerText = this._computeAnswerPercent(5) + "%";
      },

      _checkAnswered: function(){
        if(!this.user) return false;

        const uid = this.user.uid;


        //check if the question has answers at all
        if(!this.question.hasOwnProperty('answers')) return false;

        //check if this user has answered it
        if(this.question.answers.hasOwnProperty(uid)) return true;

        return false;
      },

      _toggleAnswered: function(){
        const haveAnswered = this._checkAnswered();

        if(haveAnswered){
          this.$.answerButtons.hidden = true;
          this.$.results.hidden = false;
        }else{
          this.$.answerButtons.hidden = false;
          this.$.results.hidden = true;
        }
      },

      answer: function(e) {
        var choice = e.target.getAttribute('data-choice');
        var questionKey = this.questionkey;
        const questionDocument = this.$.questionDocument;
        const user = this.user;

        var answer = {
          choice : choice
        };

        if(!this.user){
          //if not signed in, sign in first
          this.$.auth.signInAnonymously()
          .then(function(response){
            questionDocument.ref.child('answers').child(response.uid).set(answer);
          });
        }
        else{
          questionDocument.ref.child('answers').child(user.uid).set(answer);
        }
      },
   });
  </script>
</dom-module>
