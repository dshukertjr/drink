<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="poll-result">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .choiceBar{
        min-width:1px;
        background: var(--app-primary-color);
        color:#fff;
        -webkit-transition:width 0.2s;
        transition:width 0.2s;
        margin:4px 0;
        position:relative;
        border-top-right-radius:5px;
        border-bottom-right-radius:5px;
        font-size:0;
      }

      .barContent, .barContentPlaceholder{
        padding:4px;
        display:inline-block;
        font-size:14px;
      }

      .barContent>div, .barContentPlaceholder>div{
        max-width:100%;
        white-space: nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
      }

      .barContentPlaceholder{
        display:none;
      }

      .choiceBar.lessThanHalf .barContent{
        position:absolute;
        left:100%;
        color:#000;
      }

      .choiceBar.lessThanHalf .barContentPlaceholder{
        color:transparent;
        display:block;
      }
    </style>

    <div class="choiceBar" id="choice1" hidden$="[[!answers.choice1.label]]">
      <div class="barContent">
        <div>[[answers.choice1.label]]</div>
        <div>[[answers.choice1.value]]</div>
        <div>[[answers.choice1.percent]]%</div>
      </div>
      <div class="barContentPlaceholder">
        <div>[[answers.choice1.label]]</div>
        <div>[[answers.choice1.value]]</div>
        <div>[[answers.choice1.percent]]%</div>
      </div>
    </div>

    <div class="choiceBar" id="choice2" hidden$="[[!answers.choice2.label]]">
      <div class="barContent">
        <div>[[answers.choice2.label]]</div>
        <div>[[answers.choice2.value]]</div>
        <div>[[answers.choice2.percent]]%</div>
      </div>
      <div class="barContentPlaceholder">
        <div>[[answers.choice2.label]]</div>
        <div>[[answers.choice2.value]]</div>
        <div>[[answers.choice2.percent]]%</div>
      </div>
    </div>

    <div class="choiceBar" id="choice3" hidden$="[[!answers.choice3.label]]">
      <div class="barContent">
        <div>[[answers.choice3.label]]</div>
        <div>[[answers.choice3.value]]</div>
        <div>[[answers.choice3.percent]]%</div>
      </div>
      <div class="barContentPlaceholder">
        <div>[[answers.choice3.label]]</div>
        <div>[[answers.choice3.value]]</div>
        <div>[[answers.choice3.percent]]%</div>
      </div>
    </div>

    <div class="choiceBar" id="choice4" hidden$="[[!answers.choice4.label]]">
      <div class="barContent">
        <div>[[answers.choice4.label]]</div>
        <div>[[answers.choice4.value]]</div>
        <div>[[answers.choice4.percent]]%</div>
      </div>
      <div class="barContentPlaceholder">
        <div>[[answers.choice4.label]]</div>
        <div>[[answers.choice4.value]]</div>
        <div>[[answers.choice4.percent]]%</div>
      </div>
    </div>

    <div class="choiceBar" id="choice5" hidden$="[[!answers.choice5.label]]">
      <div class="barContent">
        <div>[[answers.choice5.label]]</div>
        <div>[[answers.choice5.value]]</div>
        <div>[[answers.choice5.percent]]%</div>
      </div>
      <div class="barContentPlaceholder">
        <div>[[answers.choice5.label]]</div>
        <div>[[answers.choice5.value]]</div>
        <div>[[answers.choice5.percent]]%</div>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'poll-result',
      properties: {
        answers: {
          type: Object,
          observer: '_computeBarLength'
        }
      },
      _computeBarLength: function(){
        //calculate the length of each choice
        const answer = this.answers;

        const max = Math.max(answer.choice1.value, answer.choice2.value, answer.choice3.value, answer.choice4.value, answer.choice5.value);

        var choiceLength = 0;
        var targetChoice = 0;

        //width of the barContent
        var wordWidth = 0;
        //width of the inside of a question card
        this.$.choice1.style.width = "100%";
        var wrapperWidth = this.$.choice1.clientWidth;
        console.log(wrapperWidth);

        choiceLength = answer.choice1.value * 100 / max;
        targetChoice = this.$.choice1;
        targetChoice.style.width = choiceLength + "%";
        wordWidth = targetChoice.querySelector('.barContent').clientWidth;
        if(choiceLength < 50 && !targetChoice.classList.contains('lessThanHalf') && wordWidth > (wrapperWidth * choiceLength /100) ) targetChoice.classList.add('lessThanHalf');
        else if( (choiceLength > 50  || wordWidth < (wrapperWidth * choiceLength /100) ) && targetChoice.classList.contains('lessThanHalf')) targetChoice.classList.remove('lessThanHalf');

        choiceLength = answer.choice2.value * 100 / max;
        targetChoice = this.$.choice2;
        targetChoice.style.width = choiceLength + "%";
        wordWidth = targetChoice.querySelector('.barContent').clientWidth;
        if(choiceLength < 50 && !targetChoice.classList.contains('lessThanHalf') && wordWidth > (wrapperWidth * choiceLength /100) ) targetChoice.classList.add('lessThanHalf');
        else if( (choiceLength > 50  || wordWidth < (wrapperWidth * choiceLength /100) ) && targetChoice.classList.contains('lessThanHalf')) targetChoice.classList.remove('lessThanHalf');

        choiceLength = answer.choice3.value * 100 / max;
        targetChoice = this.$.choice3;
        targetChoice.style.width = choiceLength + "%";
        wordWidth = targetChoice.querySelector('.barContent').clientWidth;
        if(choiceLength < 50 && !targetChoice.classList.contains('lessThanHalf') && wordWidth > (wrapperWidth * choiceLength /100) ) targetChoice.classList.add('lessThanHalf');
        else if( (choiceLength > 50  || wordWidth < (wrapperWidth * choiceLength /100) ) && targetChoice.classList.contains('lessThanHalf')) targetChoice.classList.remove('lessThanHalf');

        choiceLength = answer.choice4.value * 100 / max;
        targetChoice = this.$.choice4;
        targetChoice.style.width = choiceLength + "%";
        wordWidth = targetChoice.querySelector('.barContent').clientWidth;
        if(choiceLength < 50 && !targetChoice.classList.contains('lessThanHalf') && wordWidth > (wrapperWidth * choiceLength /100) ) targetChoice.classList.add('lessThanHalf');
        else if( (choiceLength > 50  || wordWidth < (wrapperWidth * choiceLength /100) ) && targetChoice.classList.contains('lessThanHalf')) targetChoice.classList.remove('lessThanHalf');

        choiceLength = answer.choice5.value * 100 / max;
        targetChoice = this.$.choice5;
        targetChoice.style.width = choiceLength + "%";
        wordWidth = targetChoice.querySelector('.barContent').clientWidth;
        if(choiceLength < 50 && !targetChoice.classList.contains('lessThanHalf') && wordWidth > (wrapperWidth * choiceLength /100) ) targetChoice.classList.add('lessThanHalf');
        else if( (choiceLength > 50  || wordWidth < (wrapperWidth * choiceLength /100) ) && targetChoice.classList.contains('lessThanHalf')) targetChoice.classList.remove('lessThanHalf');
      }
   });
  </script>
</dom-module>
