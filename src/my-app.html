<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      #tab-nav{
        position:fixed;
        bottom:0;
        left:0;
        right:0;
        background: var(--app-primary-color);
        color:#fff;
      }

      #tab-nav a{
        color:inherit;
      }

      @media screen and (min-width:641px){
        paper-tabs{
            display:none;
        }
      }
      </style>
    <firebase-app 
      auth-domain="drink-f8aff.firebaseapp.com" 
      database-url="https://drink-f8aff.firebaseio.com" 
      api-key="AIzaSyBzOoSEui2_rJSxLTSoYWcNpP2bUcO9bpY"
      >
    </firebase-app>
    <firebase-auth 
      id="auth" 
      user="{{user}}" 
      provider="" 
      status-known="{{statusKnown}}"
      on-error="handleError">
    </firebase-auth>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="questions" href="/questions">Posts</a>
          <a name="user" href="/user">User</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Demo</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-questions name="questions"></my-questions>
          <my-post name="post"></my-post>
          <my-user name="user"></my-user>
          <my-view404 name="view404"></my-view404>
        </iron-pages>

<!--       <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <paper-tabs id="tab-nav" selected="[[page]]" align-bottom>
          <paper-tab><a name="view1" href="/view1">Timeline</a></paper-tab>
          <paper-tab><a name="view2" href="/view2">Login</a></paper-tab>
          <paper-tab><a name="view3" href="/view3">Post</a></paper-tab>
          <paper-tab><a name="user" href="/user">User</a></paper-tab>
        </paper-tabs>
      </iron-selector>

     <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
       <paper-tabs id="tab-nav" selected="[[page]]" attr-for-selected="name" align-bottom>
          <paper-tab name="questions"><a href="/questions">Posts</a></paper-tab>
          <paper-tab name="user"><a href="/user">User</a></paper-tab>
        </paper-tabs>
      </iron-selector> 

      </app-header-layout>
      
    </app-drawer-layout>

    <paper-toast id="toast" text=""></paper-toast>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        user:{
          type: Object,
        },
        statusKnown:{
           type: Object
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'questions';


        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
