<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #03A9F4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);

        --app-header-background-front-layer: {
          background-image: url("https://www.venturepartner.me/wp-content/uploads/2017/06/pexels-photo-1.jpg");
        };
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #main-title-toolbar{
        --app-toolbar-font-size: 32px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      #backArrow{
        color:#fff;
      }

      </style>
    <firebase-app 
      name="drink"
      auth-domain="drink-f8aff.firebaseapp.com" 
      database-url="https://drink-f8aff.firebaseio.com" 
      api-key="AIzaSyBzOoSEui2_rJSxLTSoYWcNpP2bUcO9bpY">
    </firebase-app>

    <firebase-auth 
      app-name="drink"
      id="auth" 
      user="{{user}}" 
      on-error="handleError">
    </firebase-auth>

    <firebase-document
      app-name="drink"
      id="userDocument"
      path="/users/{{user.uid}}"
      data="{{userMeta}}">
    </firebase-document>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>
          <iron-icon icon="custom-icons:nita-q"></iron-icon>
          Voter
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="questions" href="/">Questions</a>
          <a name="post" href="/post">Add New Question</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="appHeaderLayout">

        <app-header condenses reveals effects="waterfall resize-title blend-background">
          <app-toolbar>
            <a id="backArrow" hidden$="[[onMainPage]]" href="/"><paper-icon-button icon="my-icons:arrow-back"></paper-icon-button></a>
            <div hidden$="[[!onMainPage]]"><paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button></div>
            <div id="mainTitle" condensed-title>[[pageTitle]]</div>
            <div hidden$="[[!user]]">Guest [[answerCount]]</div>
          </app-toolbar>
          <app-toolbar id="main-title-toolbar">
            <div main-title>[[pageTitle]]</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-questions id="myQuestions" question-num="15" name="questions"></my-questions>
          <my-post name="post"></my-post>
          <my-question name="question" route="{{subroute}}"></my-question>
          <!-- <my-user name="user"></my-user> -->
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
      
    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        pageTitle :{
          type: String,
          computed: '_changePageTitle(page)'
        },
        user:{
          type: Object
        },
        userMeta: {
          type: Object
        },
        answerCount: {
          type: Number,
          computed: '_countAnswers(userMeta.answers)'
        },
        subroute: {
          type: Object
        },
        test: {
          type: String,
          value: "red"
        },
        onMainPage: {
          type: Boolean,
          computed: 'isonMainPage(page)'
        }
      },

      ready: function(){
        // this.$.auth.signOut();
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      isonMainPage: function(){
        if(this.page == "questions") return true;
        else return false;
      },

      _routePageChanged: function(page) {
        this.page = page || 'questions';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _changePageTitle: function(){
        if(this.page == "questions") {
          return "Questions";
        }else if(this.page == "post"){
          return "Add New";
        }else if(this.page == "question"){
          return "Question";
        }else{
          return "404";
        }
      },

      _countAnswers: function(){
        if(this.userMeta == null) return null;

        const userMeta = this.userMeta;

        //check if the question has answers at all
        if(!userMeta.hasOwnProperty('answers')) return null;
        else{
          var count = 0;
          Object.keys(userMeta.answers).forEach(function (key) {
            count++;
          });
          return count;
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
        var body = document.body; // For Chrome, Safari and Opera
        var html = document.documentElement; // Firefox and IE
        body.scrollTop = 0;
        html.scrollTop = 0;
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
