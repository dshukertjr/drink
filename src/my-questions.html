<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-questions">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
        padding-bottom:92px;
      }

      paper-fab{
        position:fixed;
        right:20px;
        bottom:68px;
        --paper-fab-keyboard-focus-background:--accent-color;
      }

      .choices-wrapper{
        display:-webkit-flex;
        -webkit-flex-wrap:wrap;
        -webkit-justify-content:space-between;
        display:flex;
        flex-wrap:wrap;
        justify-content:space-between;
      }

      .choice {
        text-transform: none;
        margin:4px;
      }

      #question-list{
        list-style-type:none;
        margin:0;
        padding:0;
      }

      .question{
        list-style-type:none;
        margin-bottom:16px;
      }

      paper-spinner[active] {
        display: block;
        margin:120px auto 0 auto;
        width:50px;
        height:50px;
      }

      paper-spinner {
        display: none;
      }

      @media screen and (min-width:641px){
        :host{
          padding-bottom:42px;
        }

        paper-fab{
          bottom:20px;
        }
      }
    </style>
    <firebase-auth 
      id="auth" 
      user="{{user}}" 
      provider="" 
      status-known="{{statusKnown}}"
      on-error="handleError">
    </firebase-auth>

     <firebase-query
      id="questionQuery"
      path="/questions"
      limit-to-last="15"
      order-by-key="$key"
      data="{{questions}}">
    </firebase-query>

<!--     <firebase-query
        id="answerQuery"
        path="/questions"
        data="{{questions}}">
    </firebase-query>
 -->
      <ul id="question-list">
        <template is="dom-repeat" items="[[questions]]" sort="_computeSort" as="question">
          <li class="card question" question="[[question]]">
            <h3 class="content">[[question.question]]</h3>
            <p hidden$="[[question]]">[[question.afterMessage]]</p>
            <div class="choices-wrapper">
              <paper-button on-tap="answer" data-choice="1" class="choice" raised>[[question.choice1]]</paper-button>
              <paper-button on-tap="answer" class="choice" data-choice="2" raised>[[question.choice2]]</paper-button>
              <paper-button on-tap="answer" class="choice" data-choice="3" raised hidden$="[[!question.choice3]]">[[question.choice3]]</paper-button>
              <paper-button on-tap="answer" class="choice" data-choice="4" raised hidden$="[[!question.choice4]]">[[question.choice4]]</paper-button>
              <paper-button on-tap="answer" class="choice" data-choice="5" raised hidden$="[[!question.choice5]]">[[question.choice5]]</paper-button>
            </div>
          </li>
        </template>
      </ul>

      <paper-spinner id="spinner" active></paper-spinner>

    <a href="/post"><paper-fab icon="add"></paper-fab></a>

   </template>

  <script>
    Polymer({
      is: 'my-questions',
      properties:{
        user:{
          type: Object
        },
        statusKnown:{
           type: Object
        },
        questions: {
          type: Object
        }
      },
      post: function() {
        this.$.query.ref.push({
          "Uid": this.user.uid,
          "body": this.$.post.value
        });
        this.$.post.value = null;
      },
      ready: function(){
        const spinner = this.$.spinner;
        this.$.questionQuery.ref.once('value').then(function(snapshot) {
          spinner.removeAttribute('active');
        });
      },
      _computeSort: function(a, b) {
        // http://stackoverflow.com/questions/33953938/polymer-1-0-sorting-dom-repeat
        if (a.__firebaseKey__ == b.__firebaseKey__) {
          return 0;
        }
        return a.__firebaseKey__ > b.__firebaseKey__ ? -1 : 1;
      },
      answer: function(e) {
        var choice = e.target.getAttribute('data-choice');
        var questionKey = e.target.parentNode.parentNode.question.$key;

        var answer = {
          choice : choice
        };

        this.$.questionQuery.ref.child(questionKey).child('answers').child(this.user.uid).set(answer);
      }
    });
  </script>
</dom-module>
