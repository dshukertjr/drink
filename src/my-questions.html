<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="poll-result.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-questions">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding-bottom:72px;
      }

      paper-fab{
        position:fixed;
        right:20px;
        bottom:20px;
        --paper-fab-keyboard-focus-background:--accent-color;
      }

      #question-list{
        list-style-type:none;
        margin:0;
        padding:0;
      }

      paper-spinner[active] {
        display: block;
        width:50px;
        height:50px;
        position:fixed;
        top:50%;
        left:50%;
        -webkit-transform:translate(-50%,-50%);
        transform:translate(-50%,-50%);
      }

      paper-spinner {
        display: none;
      }
    </style>
    <firebase-auth 
      id="auth" 
      user="{{user}}" 
      provider="" 
      status-known="{{statusKnown}}"
      on-error="handleError">
    </firebase-auth>

     <firebase-query
      id="questionQuery"
      path="/questions"
      limit-to-last="15"
      data="{{questions}}">
    </firebase-query>

    <ul id="question-list">
      <template is="dom-repeat" items="[[questions]]" sort="_computeSort" as="question">
        <poll-result questionkey="[[question.$key]]"></poll-result>
      </template>
    </ul>

    <paper-spinner id="spinner" active></paper-spinner>

    <a href="/post"><paper-fab icon="add"></paper-fab></a>

   </template>

  <script>
    Polymer({
      is: 'my-questions',
      properties:{
        user:{
          type: Object
        },
        statusKnown:{
           type: Object
        },
        questions: {
          type: Object
        }
      },
      // observers: [
      //   '_computeAnswers(questions.$key.answers)'
      // ],
      ready: function(){
        const spinner = this.$.spinner;
        this.$.questionQuery.ref.once('value').then(function(snapshot) {
          spinner.removeAttribute('active');
        });
      },

      _computeSort: function(a, b) {
        // http://stackoverflow.com/questions/33953938/polymer-1-0-sorting-dom-repeat
        if (a.$key == b.$key) {
          return 0;
        }
        return a.$key > b.$key ? -1 : 1;
      }
    });
  </script>
</dom-module>
