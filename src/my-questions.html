<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-questions">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-fab{
        position:fixed;
        right:20px;
        bottom:68px;
        --paper-fab-keyboard-focus-background:--accent-color;
      }

      .choices-wrapper{
        display:flex;
        flex-wrap:wrap;
        justify-content:space-between;
      }

      .choice {
        text-transform: none;
        margin:4px;
      }

      #question-list{
        list-style-type:none;
        margin:0;
        padding:0;
      }

      .question{
        list-style-type:none;
      }
    </style>
    <firebase-auth 
      id="auth" 
      user="{{user}}" 
      provider="" 
      status-known="{{statusKnown}}"
      on-error="handleError">
    </firebase-auth>
     <firebase-query
        id="question-query"
        path="/questions"
        data="{{questions}}">
    </firebase-query>
     <firebase-query
        id="answer-query"
        path="/questions"
        data="{{questions}}">
    </firebase-query>
    <div class="card">
      <h1>Questions</h1>

      <ul id="question-list">
        <template is="dom-repeat" items="[[questions]]" as="question">
          <li class="question">
            <h3 class="content">[[question.question]]</h3>
            <p>[[question.afterMessage]]</p>
            <div class="choices-wrapper">
              <paper-button on-tap="answer" data-choice="1" class="choice" raised>[[question.choice1]]</paper-button>
              <paper-button on-tap="answer" class="choice" data-choice="2" raised>[[question.choice2]]</paper-button>
              <paper-button on-tap="answer" class="choice" data-choice="3" raised hidden$="[[!question.choice3]]">[[question.choice3]]</paper-button>
              <paper-button on-tap="answer" class="choice" data-choice="4" raised hidden$="[[!question.choice4]]">[[question.choice4]]</paper-button>
              <paper-button on-tap="answer" class="choice" data-choice="5" raised hidden$="[[!question.choice5]]">[[question.choice5]]</paper-button>
            </div>
            </li>
        </template>
      </ul>

    </div>
    <!-- <paper-fab icon="add" on-tap="_openDialog"></paper-fab> -->
    <a href="/post"><paper-fab icon="add"></paper-fab></a>

<!--     <paper-dialog always-on-top id="dialog">
      <paper-textarea id="post" label="Write your post here..."></paper-textarea>
      <paper-button dialog-dismiss on-tap="post" id="btnPost" raised class="indigo" hidden$="[[!user]]">Post</paper-button>
      <paper-button dialog-dismiss>Cancel</paper-button>
    </paper-dialog>
 -->  </template>

  <script>
    Polymer({
      is: 'my-questions',
      properties:{
        user:{
          type: Object
        },
        statusKnown:{
           type: Object
        },
        posts: {
          type: Object
        }
      },
      post: function() {
        this.$.query.ref.push({
          "Uid": this.user.uid,
          "body": this.$.post.value
        });
        this.$.post.value = null;
      },
      _openDialog: function() {
        this.$.dialog.open();
      },
      answer: function(e) {
        var choice = e.target.getAttribute('data-choice');
        console.log(choice);
      }
    });
  </script>
</dom-module>
