<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="poll-result.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-questions">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding-bottom:72px;
      }

      paper-fab{
        position:fixed;
        right:20px;
        bottom:20px;
        --paper-fab-keyboard-focus-background:--accent-color;
      }

      #question-list{
        list-style-type:none;
        margin:0;
        padding:0;
      }

      paper-spinner[active] {
        display: block;
        width:50px;
        height:50px;
        margin:200px auto 0 auto;
      }

      paper-spinner {
        display: none;
      }

      @media screen and (min-width:840px){
        #question-list{
          display:-webkit-flex;
          display:flex;
          -webkit-justify-content: space-between;
          justify-content: space-between;
          -webkit-flex-wrap:wrap;
          flex-wrap:wrap;
          -webkit-flex-direction:row;
          flex-direction:row;
        }

        poll-result{
          width:50%;
        }
      }

      @media screen and (min-width:1200px){
        poll-result{
          width:33.3%;
        }
      }

      @media screen and (min-width:1500px){
        poll-result{
          width:25%;
        }

      @media screen and (min-width:1800px){
        poll-result{
          width:300px;
        }
      }
    </style>
    <firebase-auth 
      id="auth" 
      user="{{user}}" 
      provider="" 
      status-known="{{statusKnown}}"
      on-error="handleError">
    </firebase-auth>

     <firebase-query
      id="questionQuery"
      path="/questions"
      limit-to-last="15"
      data="{{questions}}">
    </firebase-query>

    <ul id="question-list">
    <iron-scroll-threshold on-lower-threshold="_loadMoreQuestions" lower-threshold="400">
      <template is="dom-repeat" items="[[questions]]" sort="_computeSort" as="question" scroll-target="document">
        <poll-result questionkey="[[question.$key]]"></poll-result>
      </template>
    </iron-scroll-threshold>
    </ul>

    <paper-spinner id="spinner" active></paper-spinner>

    <a href="/post"><paper-fab icon="add"></paper-fab></a>

   </template>

  <script>
    Polymer({
      is: 'my-questions',
      properties:{
        user:{
          type: Object
        },
        statusKnown:{
           type: Object
        },
        questions: {
          type: Object
        }
      },
      // observers: [
      //   '_computeAnswers(questions.$key.answers)'
      // ],
      ready: function(){
        const spinner = this.$.spinner;
        this.$.questionQuery.ref.once('value').then(function(snapshot) {
          spinner.removeAttribute('active');
        });
      },

      _loadMoreQuestions: function(){
        console.log('fired load more questions');
        if(this.questions){
          console.log('loaded more questions');
          var questionCount = this.$.questionQuery.limitToLast;
          this.$.questionQuery.limitToLast = questionCount + 3;
        }
      },

      _computeSort: function(a, b) {
        // http://stackoverflow.com/questions/33953938/polymer-1-0-sorting-dom-repeat
        if (a.$key == b.$key) {
          return 0;
        }
        return a.$key > b.$key ? -1 : 1;
      }
    });
  </script>
</dom-module>
