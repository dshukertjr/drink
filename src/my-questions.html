<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="poll-result.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-questions">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding-bottom:72px;
      }

      paper-fab{
        position:fixed;
        right:20px;
        bottom:20px;
        --paper-fab-keyboard-focus-background:--accent-color;
      }

      #question-list{
        list-style-type:none;
        margin:0;
        padding:0;
      }

      paper-spinner[active] {
        display: block;
        width:50px;
        height:50px;
        margin:200px auto 0 auto;
      }

      paper-spinner {
        display: none;
      }

      @media screen and (min-width:840px){
        #question-list{
          display:-webkit-flex;
          display:flex;
          -webkit-justify-content: space-between;
          justify-content: space-between;
          -webkit-flex-wrap:wrap;
          flex-wrap:wrap;
          -webkit-flex-direction:row;
          flex-direction:row;
        }

        poll-result{
          width:50%;
        }
      }

      @media screen and (min-width:1200px){
        poll-result{
          width:33.3%;
        }
      }

      @media screen and (min-width:1500px){
        poll-result{
          width:25%;
        }

      @media screen and (min-width:1800px){
        poll-result{
          width:300px;
        }
      }
    </style>
    <firebase-auth 
      id="auth" 
      user="{{user}}" 
      provider="" 
      status-known="{{statusKnown}}"
      on-error="handleError">
    </firebase-auth>

     <firebase-query
      id="questionQuery"
      path="/questions"
      limit-to-last="[[questionNum]]"
      data="{{questions}}">
    </firebase-query>



    <ul id="question-list">
      <template is="dom-repeat" items="[[questions]]" sort="_computeSort" as="question">
        <poll-result questionkey="[[question.$key]]"></poll-result>
      </template>
    </ul>

    <paper-spinner id="spinner" active></paper-spinner>

    <a href="/post"><paper-fab icon="add"></paper-fab></a>

   </template>

  <script>
    Polymer({
      is: 'my-questions',
      properties:{
        questionNum: {
          type: Number,
          value: 15
        },
        user:{
          type: Object
        },
        statusKnown:{
           type: Object
        },
        questions: {
          type: Object
        },
        currentQuestions: {
          type: Object
        },
        nearBottom: {
          type: Boolean
        }
      },

      ready: function(){
        this._hideSpinner();
        this._onLowerThreshold();
      },

      _hideSpinner: function(){
        const spinner = this.$.spinner;
        this.$.questionQuery.ref.once('value').then(function(snapshot) {
          spinner.removeAttribute('active');
        });
      },

      _onLowerThreshold: function(){
        const lowerThreshold = 500;
        thisElement = this;
        window.addEventListener('scroll', function(e) {
          var body = document.body; // For Chrome, Safari and Opera
          var html = document.documentElement; // Firefox and IE
          var documentHeight = Math.max( body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight );
          var windowHeight = window.innerHeight;
          var bodyScrollBottom = documentHeight - windowHeight - body.scrollTop;
          var htmlScrollBottom = documentHeight - windowHeight - html.scrollTop;
          var check = true;
          if( bodyScrollBottom < lowerThreshold ){
            thisElement._loadMoreQuestions();
            check = false;
          }
          if( htmlScrollBottom < lowerThreshold &&  check){
            thisElement._loadMoreQuestions();
          }
        });
      },

      dataChanged: function (newData, oldData) {

      },

      _loadMoreQuestions: function(){
        this.questionNum = this.questionNum + 10;
      },

      _computeSort: function(a, b) {
        // http://stackoverflow.com/questions/33953938/polymer-1-0-sorting-dom-repeat
        if (a.$key == b.$key) {
          return 0;
        }
        return a.$key > b.$key ? -1 : 1;
      }
    });
  </script>
</dom-module>
