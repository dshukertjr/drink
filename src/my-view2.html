<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      iron-icon{
        margin-right:12px;
      }
    </style>
    <firebase-auth 
      id="auth" 
      user="{{user}}" 
      provider="" 
      status-known="{{statusKnown}}"
      on-error="handleError">
    </firebase-auth>

    <div class="card">
      <h1>Login</h1>
      <div hidden$="[[user]]">
        <paper-input id="email" label="Email" type="email">
          <iron-icon icon="mail" prefix></iron-icon>
        </paper-input>
        <paper-input id="password" label="Password" type="password">
          <iron-icon icon="lock" prefix></iron-icon>
        </paper-input>
    </div>
        <paper-button on-tap="login" id="btnLogin" raised class="indigo" hidden$="[[user]]">Log In</paper-button>
      <paper-button on-tap="signup" id="btnSignUp" raised hidden$="[[user]]">Sign Up</paper-button>
      <paper-button on-tap="logout" id="btnSignUp" raised hidden$="[[!user]]">Sign Out</paper-button>
    </div>

  </template>

  <script>
    Polymer({
      is: 'my-view2',
      properties:{
        user:{
          type: Object
        },
        statusKnown:{
           type: Object
        }
      },
      login: function(){
        const email = this.$.email.value;
        const password = this.$.password.value;
        return this.$.auth.signInWithEmailAndPassword(email, password);
      },
      logout: function(){
        return this.$.auth.signOut();
      },
      signup: function(){
        const email = this.$.email.value;
        const password = this.$.password.value;
        return this.$.auth.createUserWithEmailAndPassword(email, password);
      }
    });
  </script>
</dom-module>
